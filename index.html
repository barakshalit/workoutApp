<!DOCTYPE html>
<html>
<head>
  <title>Workout Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Workout Logger</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <button onclick="loginWithGoogle()">Sign in with Google</button>
  </div>

  <!-- Workout Section -->
  <div id="workoutSection" style="display:none;">
    <form id="exerciseForm">
      <label>Exercise:</label>
      <select id="exercise">
        <option disabled selected>Loading exercises...</option>
      </select>

  <label>Weight (kg):</label>
  <input type="number" id="weight" value="0" min="0"><br>

      <label>Repetitions:</label>
      <div class="reps-row">
        <button type="button" class="step-btn" id="decreaseReps" onclick="changeReps(-1)">-</button>
        <input type="number" id="reps" min="0">
        <button type="button" class="step-btn" id="increaseReps" onclick="changeReps(1)">+</button>
      </div>

      <div class="rep-presets" aria-label="Repetition presets">
        <button type="button" class="preset-btn" onclick="setReps(3)">3</button>
        <button type="button" class="preset-btn" onclick="setReps(6)">6</button>
        <button type="button" class="preset-btn" onclick="setReps(12)">12</button>
      </div>

      <button type="button" onclick="addEntry()">Add</button>
    </form>

    <h3>Current Workout:</h3>
    <table border="1" id="workoutTable">
      <tr>
        <th>Exercise</th>
        <th>Weight</th>
        <th>Reps</th>
        <th>Delete</th>
      </tr>
    </table>

    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Bottom fixed finish bar -->
  <div id="finishBar" style="display: none;">
    <button id="finishBtn" onclick="finishWorkout()">Finish Workout</button>
  </div>

  <script src="script.js"> </script>
</body>
</html>
